# https://blog.adriaan.io/one-nginx-error-page-to-rule-them-all.html
map $status $status_text {
    400 "Bad Request";
    401 "Unauthorized";
    402 "Payment Required";
    403 "Forbidden";
    404 "Not found";
    405 "Method Not Allowed";
    406 "Not Acceptable";
    407 "Proxy Authentication Required";
    408 "Request Timeout";
    409 "Conflict";
    410 "Gone";
    411 "Length Required";
    412 "Precondition Failed";
    413 "Payload Too Large";
    414 "URI Too Long";
    415 "Unsupported Media Type";
    416 "Range Not Satisfiable";
    417 "Expectation Failed";
    418 "I\'m a teapot";
    421 "Misdirected Request";
    422 "Unprocessable Entity";
    423 "Locked";
    424 "Failed Dependency";
    425 "Too Early";
    426 "Upgrade Required";
    428 "Precondition Required";
    429 "Too Many Requests";
    431 "Request Header Fields Too Large";
    451 "Unavailable For Legal Reasons";
    500 "Internal Server Error";
    501 "Not Implemented";
    502 "Bad Gateway";
    503 "Service Unavailable";
    504 "Gateway Timeout";
    505 "HTTP Version Not Supported";
    506 "Variant Also Negotiates";
    507 "Insufficient Storage";
    508 "Loop Detected";
    510 "Not Extended";
    511 "Network Authentication Required";
    default "Something went wrong... Please try again later.";
}

server {
    listen 8080;
    root /var/www/html;
    index error.html;

    location / {

        set $is_html 1;

        if ($http_accept !~* "text/html") {
	        set $is_html 0;
        }

        if ($http_x_code ~ "^$") {
            # default error code
            set $http_x_code 404;
        }

        set $http_error_code_with_is_html "${is_html}${http_x_code}";
       
        if ($http_error_code_with_is_html = 1400) { 
            return 400; 
        }
        
        if ($http_error_code_with_is_html = 0400) { 
            return 400 "Bad Request";
        }

        # if ($http_error_code_with_is_html = 1401) { 
